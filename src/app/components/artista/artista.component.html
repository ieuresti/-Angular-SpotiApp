<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row animated fadeIn" *ngIf="!loadingArtist">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="">
    </div>

    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">Ir a la página del artista</a>
        </p>
    </div>

    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-success">Regresar</button>
    </div>
</div>

<div class="row m-5">
    <div class="col">

        <table class="table">
            <thead>
                <tr>
                    <th class="text-white">Foto</th>
                    <th class="text-white">Album</th>
                    <th class="text-white">Canción</th>
                    <th class="text-white">Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track.album.images | noimage" class="img-thumb">
                    </td>
                    <td class="text-white">{{track.album.name}}</td>
                    <td class="text-white">{{track.name}}</td>
                    <td>
                        <!--<audio [src]="track.preview_url" controls></audio>-->
                        <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
